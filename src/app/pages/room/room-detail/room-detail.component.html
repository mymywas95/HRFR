<div class="ui-g">
    <div class="ui-g-12 ui-md-9 ui-lg-9">
        <div class="card card-w-title">
            <h1>Thông tin phòng</h1>
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <div class="label">
                        <label>Tiền phòng</label>
                    </div>
                    <div class="input">
                        <input pInputText class="append" type="number" [(ngModel)]="room.roomPrice"
                               (change)="update('roomPrice', 'Tiền phòng', $event.target.value)">
                        <div class="input-group-append">
                            <span class="input-group-text">.000VND</span>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <div class="label">
                        <label>Tiền điện</label>
                    </div>
                    <div class="input">
                        <input pInputText class="append" type="number" [(ngModel)]="room.electricPrice"
                               (change)="update('electricPrice', 'Tiền điện', $event.target.value)">
                        <div class="input-group-append">
                            <span class="input-group-text">.000VND</span>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <div class="label">
                        <label>Tiền nước</label>
                    </div>
                    <div class="input">
                        <input pInputText class="append" type="number" [(ngModel)]="room.waterNumber"
                               (change)="update('waterNumber', 'Tiền nước', $event.target.value)">
                        <div class="input-group-append">
                            <span class="input-group-text">.000VND</span>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <div class="label">
                        <label>Tiền rác</label>
                    </div>
                    <div class="input">
                        <input pInputText class="append" type="number" [(ngModel)]="room.trashPrice"
                               (change)="update('trashPrice', 'Tiền rác', $event.target.value)">
                        <div class="input-group-append">
                            <span class="input-group-text">.000VND</span>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <div class="label">
                        <label>Số điện cũ</label>
                    </div>
                    <div class="input">
                        <input pInputText class="append" type="number" [(ngModel)]="room.electricOldNumber"
                               (change)="update('electricOldNumber', 'Số điện cũ', $event.target.value)">
                        <div class="input-group-append">
                            <span class="input-group-text">KW</span>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <div class="label">
                        <label>Số điện hiện tại</label>
                    </div>
                    <div class="input">
                        <input pInputText class="append" type="number" [(ngModel)]="room.electricNumber"
                               (change)="update('electricNumber', 'Số điện hiện tại', $event.target.value)">
                        <div class="input-group-append">
                            <span class="input-group-text">KW</span>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <div class="label">
                        <label>Số nước cũ</label>
                    </div>
                    <div class="input">
                        <input pInputText type="number" [(ngModel)]="room.waterOldNumber"
                               (change)="update('waterOldNumber', 'Số nước cũ', $event.target.value)">
                        <div class="input-group-append">
                            <span class="input-group-text">Khối</span>
                        </div>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <div class="label">
                        <label>Số nước hiện tại</label>
                    </div>
                    <div class="input">
                        <input pInputText type="number" [(ngModel)]="room.waterNumber"
                               (change)="update('waterNumber', 'Số nước hiện tại', $event.target.value)">
                        <div class="input-group-append">
                            <span class="input-group-text">Khối</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="ui-g-12 ui-md-3 ui-lg-3">
        <div class="card card-w-title">
            <h1>Tình trạng phòng</h1>
            <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                   <ul class="none-pay-list">
                       <li>7/2019</li>
                       <li><button pButton label="Chưa thanh toán" (click)="pay()"></button></li>
                   </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="ui-g-12 ui-md-12 ui-lg-12 ui-noPadBot ui-noPadTop">
        <div class="card card-w-title ui-noMarBot ui-pad-bot-5">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <h1>Thông tin khách trọ</h1>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6 text-right">
                    <button pButton label="Tạo mới" (click)="createGuest()"></button>
                </div>
            </div>

            <p-table [value]="guestList" [scrollable]="true" scrollHeight="18vh">
                <ng-template pTemplate="header">
                    <tr>
                        <th class="ng-star-inserted">STT</th>
                        <th *ngFor="let col of cols">
                            {{col.header}}
                        </th>
                        <th class="ng-star-inserted">Thao tác</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-guest let-index="rowIndex" let-data="rowData">
                    <tr>
                        <td class="text-center">{{index + 1}}</td>
                        <td *ngFor="let col of cols">
                            {{guest[col.field]}}
                        </td>
                        <td class="text-center">
                            <button pButton icon="fa fa-trash" type="button" (click)="deleteGuest(guest)" class="ui-button-danger"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
