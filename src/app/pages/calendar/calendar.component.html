<div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-lg-6 page-title">
        Lập lịch
    </div>
    <div class="ui-g-12 ui-md-6 ui-lg-6 page-action">
        <button pButton label="Tạo mới"></button>
    </div>
</div>
<hr>
<div class="page-content">
    <div class="ui-g">
       <div class="ui-g-12">
           <p-table [value]="calendarList" [scrollable]="true" scrollHeight="18vh">
               <ng-template pTemplate="header">
                   <tr>
                       <th class="ng-star-inserted">STT</th>
                       <th *ngFor="let col of cols">
                           {{col.header}}
                       </th>
                       <th class="ng-star-inserted">Thao tác</th>
                   </tr>
               </ng-template>
               <ng-template pTemplate="body" let-calendar let-index="rowIndex" let-data="rowData">
                   <tr>
                       <td class="text-center">{{index + 1}}</td>
                       <td *ngFor="let col of cols">
                           {{calendar[col.field]}}
                       </td>
                       <td class="text-center">
                           <button pButton icon="fa fa-trash" type="button" (click)="deleteCalendar(calendar)" class="ui-button-danger"></button>
                       </td>
                   </tr>
               </ng-template>
           </p-table>
       </div>
    </div>
</div>

<was-confirm-dialog-custom></was-confirm-dialog-custom>
